<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exaclidraw Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtypxQQBqj_MrMz_-PRoG73IQWKmZgfqTgtQ&usqp=CAU">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root">
      <div id="top">
        <button class="menu" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
        <div class="options" id="actionbuttons">
          <button id="freehand" onclick="onActionClick(this)"><i class="fa-solid fa-pencil" ></i></button>
          <button id="circle" onclick="onActionClick(this)"><i class="fa-regular fa-circle" ></i></button>
          <button id="rect" onclick="onActionClick(this)"><i class="fa-regular fa-square" ></i></button>
          <button id="eraser" onclick="onActionClick(this)"><i class="fa-solid fa-eraser"></i></button>
          <button id="line" onclick="onActionClick(this)"><i class="fa-solid fa-lines-leaning"></i></button> 
        </div>
        <div></div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="bottom">
        <div class="options">
          <button id="undo"><i class="btn fa-solid fa-rotate-left"></i></button>
          <button id="redo"><i class="btn fa-solid fa-rotate-right"></i></button>
        </div>
      </div>
    </div>
    <div class="form hide">
        <label for="strokewidth">Width</label>
        <input type="range" name="strokewidth" id="strokewidth" min="1" max="10" oninput="onInput(this)">
        <label for="strokestyle">Color</label>
        <input type="color" name="strokestyle" id="strokestyle" oninput="onInput(this)">
    </div>
    
    <script src="./script.js"></script>
    <script src="drawing.js"></script>
    <script src="undoredo.js"></script>
  </body>
</html>
